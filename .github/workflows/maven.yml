name: PFLB

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '59 23 31 12 6'

env:
  USERNAME: ${{secrets.USER}}
  PASSWORD: ${{secrets.PASSWORD}}

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
        cache: maven
    - name: Setup browser
      uses: abhi1693/setup-browser@v0.3.4
      with:
        browser: chrome
        version: latest
    - name: Run Test


      run: mvn clean test -Duser=$USERNAME -Dpassword=$PASSWORD
